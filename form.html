<style>
    body {
        background-color: cornflowerblue;
        margin: auto;
        width: 60%;
        padding: 10px;
    }

    .container {
        font-size: 40px;
        color: black;
        font-weight: bold;
        text-align: center;

        font-size: 17px;

<body>
    <div class="container">Assignment #3</div>
    <div class="form"></div>
    <form onSubmit="return checkPassword(this)">
        <table border=1 align="center">
            <tr>
                <!-- Enter Username -->
                <td>Username:</td>
                <td><input type=text name=name size=25</td> </tr> <tr>
                    <!-- Enter Password. -->
                <td>Password:</td>
                <td><input type=password name=password1 size=25</td> </tr> <tr>
                    <!-- To Confirm Password. -->
                <td>Confirm Password:</td>
                <td><input type=password name=password2 size=25></td>
            </tr>
            <tr>
                <td colspan=2 align=right>
                    <input type=submit value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
