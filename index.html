    <div id="assign1">
        <h1>Assignment #1</h1>
        <p>1.	Create an HTML page with two buttons that argue with each other. 
            When one button is clicked, the text "I'm right" should be placed next 
            to it. When the other button is clicked, the text is replaced with, "No, 
            I'm right!"</p>

        <div>
            <button onclick="myFunction()">First Button</button>
            <p id="test"></p>

            <button onclick="myFunction()">Second Button</button>
            <p id="test"></p>
        </div>
    </div>
    <div id="myDiv">I'm right</div>
    
    <script>
        function myFunction() {
        var x = document.getElementById("myDiv");
            if (x.innerHTML === "I'm right") {
                x.innerHTML = "No, I'm right!";
            } else {
                x.innerHTML = "I'm right";
            }
        }

    </script>
