        <h1>Assigment #2</h1>
        <p>2.Create an HTML page with a large element on the page that says, 
            "Don't hover over me" inside of it. When you hover over the element, 
            send an alert to the user that says, "Hey, I told you not to hover over me!</p>

            <p id="test" onmouseover="mouseOver()"
            onmouseout="mouseOut()">Don't hover over me</p>
    </div>


    <script>
        function mouseOver(){
            document.getElementById("test").innerHTML = "Hey, I told you not to hover over me"
        }
        function mouseOut(){
            document.getElementById("test").innerHTML = "Don't hover over me"
        }
    </script>
